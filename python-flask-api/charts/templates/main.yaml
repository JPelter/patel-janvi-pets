apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret }}
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        ports:
        - containerPort: {{ .Values.port }}
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: POSTGRES_HOST
          value: {{ .Values.postgresURL }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresSecret }}
              key: db-admin-pw
        - name: EMAIL_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: email-creds
              key: username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-creds
              key: password
        - name: SENDER_EMAIL
          value: {{ .Values.senderEmail }}
        - name: SMTP_RELAY
          value: {{ .Values.smtpRelay }}
        - name: FLASK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.flaskSecret }}
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.port }}
    targetPort: {{ .Values.port }}
  selector:
    app: {{ .Release.Name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/limit-rpm: {{ .Values.rpm | quote }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: {{ .Release.Name }}-tls
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: {{ .Values.port }}
